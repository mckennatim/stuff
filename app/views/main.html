<div class="header">
  <ul class="nav nav-pills pull-right">
    <li class="active"><a ng-href="#">Home</a></li>
    <li><a ng-href="#">About</a></li>
    <li><a ng-href="#">Contact</a></li>
  </ul>
  <h3 class="text-muted">stuff</h3>
</div>

<div ng-app="stuffApp">

  <div class="jumbotron" ng-controller="TimeCtrl">
    <h1>stuff2get</h1>
    <p>
    <form ng-submit="tubmit()" >
       <input type="submit" id="time-stamp" value="timeStamp"/>
    </form>
    <p>{{timestamp}} </p>
  </div>

  <div ng-controller="GottenCtrl">
    <form ng-submit="rubmit()">
      Search: <input ng-model="query">  
      <input type="submit" id="submit2" value="Append" />   
    </form>
  
    <ul class="gotten" >
      <li ng-repeat="got in gotten | filter:query">
        {{got}}
      </li>
    </ul>  
  </div>

  <div ng-controller="InpCtrl">
    <form ng-submit="submit()" >
       Enter text and hit enter:
       <input type="text" ng-model="text" name="text" />
       <input type="submit" id="submit" value="Submit" />
    </form>
    <ul class="list" >
      <li ng-repeat="item in list">
        {{item}}
      </li>
    </ul>
  </div>
</div>
